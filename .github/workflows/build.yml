name: Godot CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - platform: linux
            os: ubuntu-22.04
            godot_exec: Godot_v4.2.1-stable_linux.x86_64
            export_preset: "Linux/X11"
            artifact_name: game_linux
            
          - platform: windows
            os: windows-latest
            godot_exec: Godot_v4.2.1-stable_win64.exe
            export_preset: "Windows Desktop"
            artifact_name: game_windows
            
          - platform: macos
            os: macos-12
            godot_exec: Godot.app
            export_preset: "Mac OSX"
            artifact_name: game_macos

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        lfs: true

    - name: Setup Godot Engine
      shell: bash
      if: matrix.platform != 'windows'
      run: |
        if [ "${{ matrix.platform }}" == "linux" ]; then
          wget https://downloads.tuxfamily.org/godotengine/4.2.1/Godot_v4.2.1-stable_linux.x86_64.zip
          unzip Godot_v4.2.1-stable_linux.x86_64.zip
          chmod +x Godot_v4.2.1-stable_linux.x86_64
        elif [ "${{ matrix.platform }}" == "macos" ]; then
          wget https://downloads.tuxfamily.org/godotengine/4.2.1/Godot_v4.2.1-stable_macos.universal.zip
          unzip Godot_v4.2.1-stable_macos.universal.zip
        fi

    - name: Setup Godot (Windows)
      if: matrix.platform == 'windows'
      shell: pwsh
      run: |
        $url = "https://downloads.tuxfamily.org/godotengine/4.2.1/Godot_v4.2.1-stable_win64.exe.zip"
        Invoke-WebRequest -Uri $url -OutFile "godot.zip"
        Expand-Archive -Path "godot.zip" -DestinationPath .
        Rename-Item -Path "Godot_v4.2.1-stable_win64.exe" -NewName "godot.exe"

    - name: Export Project
      if: matrix.platform != 'windows'
      shell: bash
      run: |
        ./${{ matrix.godot_exec }} --headless --export-release "${{ matrix.export_preset }}" export/${{ matrix.artifact_name }}

    - name: Export Project (Windows)
      if: matrix.platform == 'windows'
      shell: pwsh
      run: |
        .\godot.exe --headless --export-release "${{ matrix.export_preset }}" "export\${{ matrix.artifact_name }}.exe"

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: export/
        retention-days: 7

    - name: Cleanup
      if: always()
      shell: bash
      run: rm -rf Godot* export/
      # Windows 清理命令
      shell: pwsh
      run: Remove-Item -Recurse -Force Godot*, export/
